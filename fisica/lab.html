    <!--a função a seguir é para podermos esconder o conteúdo abaixo de um botão-->
    <script>
      function mostra(id) {
        if (document.getElementById(id).style.display == 'block') {
          document.getElementById(id).style.display = 'none';
        } else {
          document.getElementById(id).style.display = 'block';
        }
      }
    </script>

    <!--USANDO EQUAÇÕES LATEX   ***INÍCIO***
    se precisar colocar equações fica mais simples com este script-->
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ['$', '$'],
            ['\\(', '\\)'],
          ],
        },
      };
    </script>

    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
