<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apps do professor Danilo</title>
    <style>
      .button-container {
        display: relative;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 400px;
        margin: 0 auto;
      }

      .button {
        width: 25%;
        margin: 10px;
        padding: 10px;
        text-align: center;
        background-color: #ca8c46;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 10px;
      }

      .button:hover {
        background-color: #855c2e;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <button
        class="button"
        onclick="window.location.href='01relogio.html'"
        title="Relógio simples com controle de fonte"
      >
        Relógio Digital
      </button>
      <button
        class="button"
        onclick="window.location.href='02fisica.html'"
        title="Use este relógio para projetar a hora"
      >
        Jogos de Física
      </button>
      <button
        class="button"
        onclick="window.location.href='03WaMe.html'"
        title="Insira o número de telefone para enviar menssagem via whatsapp"
      >
        WhatsApp
      </button>
      <button
        class="button"
        onclick="window.location.href='04chassis.html'"
        title="Insira o último número do chassis para descobrir o ano do carro"
      >
        Chassi Carro
      </button>
      <button
        class="button"
        onclick="window.location.href='/app/responda'"
        title="Escolha a resposta correta entre cinco opções possíveis"
      >
        Escolha Item Correto
      </button>
      <button
        class="button"
        onclick="window.location.href='/app/05p5.html'"
        title="Alguns programas feitos em javascript usando a biblioteca p5"
      >
        Biblioteca P5 js
      </button>
      <!--fim dos botões-->
    </div>
  </body>
</html>
