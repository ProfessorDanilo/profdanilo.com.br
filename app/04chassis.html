<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificar Ano do Carro</title>
    <script>
      function getCarYear() {
        var chassiDigit = document
          .getElementById('chassiDigit')
          .value.toUpperCase();
        var year;

        // Mapear letras e números para os anos correspondentes
        var yearMapping = {
          1: 2001,
          2: 2002,
          3: 2003,
          4: 2004,
          5: 2005,
          6: 2006,
          7: 2007,
          8: 2008,
          9: 2009,
          A: 2010,
          B: 2011,
          C: 2012,
          D: 2013,
          E: 2014,
          F: 2015,
          G: 2016,
          H: 2017,
          J: 2018,
          K: 2019,
          L: 2020,
          M: 2021,
          N: 2022,
          P: 2023,
          R: 2024,
          S: 2025,
          T: 2026,
          V: 2027,
          W: 2028,
          X: 2029,
          Y: 2030,
        };

        // Verificar se o dígito do chassi está no mapeamento
        if (yearMapping[chassiDigit] !== undefined) {
          year = yearMapping[chassiDigit];
          ano_possivel_A = year - 30;
          ano_possivel_B = year;
          document.getElementById('result').innerText =
            'O ano do carro é: ' +
            ano_possivel_A +
            ' ou ' +
            ano_possivel_B +
            '.';
        } else {
          document.getElementById('result').innerText =
            'Entrada inválida. Digite um número entre 1-9 ou uma letra válida (A-Y, exceto I, O, Q, U, Z).';
        }
      }
    </script>
  </head>
  <body>
    <h1>Verificar Ano do Carro</h1>
    <form onsubmit="getCarYear(); return false;">
      <label for="chassiDigit"
        >Digite o primeiro número ou letra do chassi do carro:</label
      >
      <input
        type="text"
        id="chassiDigit"
        name="chassiDigit"
        required
        maxlength="1"
      />
      <button type="submit">Verificar</button>
    </form>
    <p id="result"></p>
  </body>
</html>
