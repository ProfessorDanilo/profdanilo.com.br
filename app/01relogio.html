<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset = "UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Página que mostra o horário de oficial Brasília.">
    <meta name="keywords" content="hora, hora certa, tempo, relógio, sem propaganda, fundo escuro, hora para projetar, hora para prova">
    <title>Hora Certa</title>
    <style>
        body {
            background-color: black;
            color: white;
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 0;
        }
		.hora {
            width: 100%;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10vw;
        }
		
		.buttons {
            display: flex;
            justify-content: center;
            margin-top: 0px;
        }

        .button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <script>
        function mostrarHora() {
            var data = new Date();
            var hora = ('0' + data.getHours()).slice(-2);
            var minutos = ('0' + data.getMinutes()).slice(-2);
            var segundos = ('0' + data.getSeconds()).slice(-2);
            var horaAtual = hora + ':' + minutos + ':' + segundos;
            document.getElementById('hora').innerHTML = horaAtual;
        }
        setInterval(mostrarHora, 1000);
		
		
        function increaseFontSize() {
            var horaElement = document.getElementById('hora');
            var fontSize = window.getComputedStyle(horaElement, null).getPropertyValue('font-size');
            fontSize = parseInt(fontSize) + 10 + 'px';
            horaElement.style.fontSize = fontSize;
        }

        function decreaseFontSize() {
            var horaElement = document.getElementById('hora');
            var fontSize = window.getComputedStyle(horaElement, null).getPropertyValue('font-size');
            fontSize = parseInt(fontSize) - 10 + 'px';
            horaElement.style.fontSize = fontSize;
        }
    </script>
</head>
<body>
    <div id="hora" class="hora"></div>
    <div class="buttons">
        <button class="button" onclick="increaseFontSize()">Aumentar</button>
        <button class="button" onclick="decreaseFontSize()">Diminuir</button>
	</div>
</body>
</html>
