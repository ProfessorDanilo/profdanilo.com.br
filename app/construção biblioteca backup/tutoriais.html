    <script>
        function mostra(id){
            if(document.getElementById(id).style.display == 'block'){
                document.getElementById(id).style.display='none';
            }
            else{
                document.getElementById(id).style.display='block';
            }
        }   
    </script>
    <script>
		var count=1;
		function Anterior() {
			if(count>1){
				count=count-1;
				var nomeFigura = count.toString();
				var img = document.querySelector("#imagem");		
				img.setAttribute('src', nomeFigura.concat(".html"));
				}
			}
		function Proximo() {
			if(count<3){
				count++;
				var nomeFigura = count.toString();
				var img = document.querySelector("#imagem");		
				img.setAttribute('src', nomeFigura.concat(".html"));
				}
		}
    </script>
